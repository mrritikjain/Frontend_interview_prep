<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Sequence</title>
</head>
<body>
 <script>
   function fibonacci(n){
    const seq = [0,1];
    for(i=2;i<n;i++){
      seq.push(seq[i-1]+seq[i-2]);
    }
    return seq;
  }
  console.log(fibonacci(7))
 </script>
</body>
</html>
