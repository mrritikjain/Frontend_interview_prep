<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Array Element in Array</title>
  </head>
  <body>
    <script>
      function commonElem(arr1, arr2) {
        return arr1.filter(x=>arr2.includes(x));
      }
      console.log(commonElem([1,3,62,1,5], [1,3,52,4]));
    </script>
  </body>
</html>
