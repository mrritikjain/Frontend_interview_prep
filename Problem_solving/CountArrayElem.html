<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count occurrence of element in array</title>
  </head>
  <body>
    <script>
      function countoccure(arr, val){
       return arr.filter(x=>x===val).length;
      }
      console.log (countoccure([1,24,1,4,135,1], 1));
    </script>
  </body>
</html>
