<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check anagram</title>
  </head>
  <body>
    <script>
      function isanagram(str1, str2) {
       return str1.split('').sort().join('')===str2.split('').sort().join('');
   
      }
      console.log(isanagram("naman", "amann"));
    </script>
  </body>
</html>
