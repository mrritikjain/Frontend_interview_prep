<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz problem</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 100; i++) {
        let str = "";
        if (i % 3 === 0) str += "Fizz";
        if (i % 5 === 0) str += "Buzz";
        console.log(str || i);
      }
    </script>
  </body>
</html>
