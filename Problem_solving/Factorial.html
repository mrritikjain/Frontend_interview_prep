<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial</title>
</head>
<body>
  <script>
    function Factorial(n){
      if(n===0) return 1;
      return n*Factorial(n-1);
    }
   console.log(Factorial(5))
  </script>
</body>
</html>
