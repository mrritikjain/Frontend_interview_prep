<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Falsy Value from array</title>
  </head>
  <body>
    <script>
      function removeFalsyValues(arr) {
        return arr.filter(Boolean);
      }
      console.log(
        removeFalsyValues([1, 2, 3, 0, false, null, undefined, "", "hello"]),
      );
    </script>
  </body>
</html>
