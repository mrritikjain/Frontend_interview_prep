<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Sorted Array</title>
  </head>
  <body>
    <script>
      function MergeSorted(arr1, arr2){
        return [...arr1, ...arr2].sort((a,b)=>a-b);
      }
      console.log(MergeSorted([1,2,3,4],[0,5,6,7]));
    </script>
  </body>
</html>
