<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String</title>
  </head>
  <body>
    <script>
      function reverseStr(str){
        return str.split("").reverse().join("")
      }
      console.log(reverseStr("hello"));
    </script>
  </body>
</html>
