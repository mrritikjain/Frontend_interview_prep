<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Random number in range</title>
</head>
<body>
  <script>
    function random(min,max){
      return Math.floor(Math.random()*(max-min+1))+min;
    }
    console.log(random(2,10));  </script>
</body>
</html>
