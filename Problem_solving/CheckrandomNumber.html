<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Random Number from given range</title>
  </head>
  <body>
    <script>
      function checkRandomNumber(min, max) {
        let randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        return randomNumber;
      }
      console.log(checkRandomNumber(1, 10));
    </script>
  </body>
</html>
